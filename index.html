<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
</head>
<body>
        <audio src="assets/sounds/cheer.mp3" id="sound"></audio>

    <h1 class="text-center" style="font-family: 'Lobster', cursive; font-size:40px">   Hangman - Basketball Style </h1>
    <div>
    <div class="container-fluid" style="border: 8px solid #ffffff;"></div>
       
    <div class="row">
        <div class="col-lg-12 text-center">
                <h2 id="correct-word">Let's GOOOOOOO!</h2>

        </div>
    </div>
        
        <div class="row" style="border:solid 12px #ffffff;">
                <div class="col-sm-6 text-center" style="border: 8px solid #ffffff; padding-top: 40px">
                    <div class="imgwrapper">
                            <img class="img-responsive" src="assets/images/basket.jpeg" alt="Basket">                
                    </div>

</div> 
                <div class="col-sm-6 text-center" style="border: 8px solid #ffffff; font-family: 'Orbitron', sans-serif; padding:8px;" >
                       
                    <h3 id="start">Press any key to Start! </h3>
                        
                    <h3>
                        Wins:
                        <br/>
                        <span id="wins">0</span> 
                    </h3>
                    <h3>
                      Current Word
                        <br/>
                         <span id="underscores"> _ _ _ _ _</span>
                    </h3>
                    <h3>
                        Guesses Remaining
                        <br/>
                        <span id="guessesLeft">12</span>   
                    </h3>
                    <h3>
                        Letters Already Guessed
                        <br/>
                        <span id="guessedLetters"> </span>
                    </h3>
                </div>
                </div>
            </div>
    </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>

    <script type="text/javascript" src="assets/javascript/game1.js"></script>

</body>
</html>
